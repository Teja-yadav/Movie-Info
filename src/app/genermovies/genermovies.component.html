<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<div >
     <div *ngIf="zonor.length>0 else elseblock">
    <div class="head">
        
      <div *ngFor="let movie of zonor "   style="color: wheat;">
          <div >
           <div class="container">
               <div class="row pt-2">
            <div class="col pt-2">
             <div class="card" style="width: 18rem;">
               <img [src]="movie.poster" class="card-img-top" alt="..." style="height: 200px;">
               <div class="card-body" style="background-color: #373636; color: wheat;">
                <h5 class="card-title" style="color: orangered;">{{movie.title}}</h5>
                <h5 style="color: white;">Plot</h5> <p class="card-text"> {{movie.plot}}</p>
                <a (click)="showdetails(movie.title)" class="btn btn-outline"  [routerLink]="['/details',movie.title]">View Details</a>
               </div>
            </div>
          </div>
               </div>
      </div>
          </div>
      </div>
    </div> 
    </div>
  </div> 
  <ng-template  #elseblock>
             <div  style="margin-top: 20px; display: flex;    justify-content: center;align-items: center; background-color: white;"><button class="btn btn-success" style="color: white;" id="nodata">No data Found of  <span style="color: black;">{{selectedGener}}</span> Gener</button></div>
  </ng-template>
